<!doctype html>

<!-- JavaScript to force HTTPS -->
<script language="javascript">

  if (document.location.protocol != "https:")
  {
  document.location.href = "https://www.minnesports.com" + document.location.pathname;
  };

</script>

<!-- Css link -->
<link href="../styles/StyleSheet.css" rel="stylesheet" type="text/css">

<!-- HTML -->

<meta http-equiv="refresh" content="5;url=http://minnesports.com"> 

  <head></head>

  <body></body>

  <!-- Background video -->
  <div>

      <video loop muted autoplay poster="https://i.imgur.com/QEKiysV.png" class="fullScreenBackground__video">

    </div>
